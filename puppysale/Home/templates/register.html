{% extends "base.html" %}

{% block content %} 

<h2>Register</h2>
<div style="margin-top: 30px;" class="UserCreationForm">
   <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit">Register</button>
    </form>
</div>

{% endblock %}
